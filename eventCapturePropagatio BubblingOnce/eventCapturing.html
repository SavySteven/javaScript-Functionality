<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button></button>
    <script>
      //bubling= trigger clicks ripple all the way up to the parent of the wrapper
      //capture  if true is going down to up viceversa if false
      ///////////////////////////////////////////////////////////
      // divs.forEach(div => div.addEventListener('click', logText, {
      //   capture: false
      // }))

      //the function stopPropogation() what it would do is that it would do what you want
      // stoppropogation means stop bubling

      const divs = document.querySelector('div')
      const button = document.querySelector('button')
      function logText(e){
        console.log()
        e.stopPropagation()
      }
      //once it woud listen and unbinds the log
      divs.forEach(div => div.addEventListener('click', logText, {
        capture: false,
        once: true
      
      }))

      button.addEventListener('click', () => {
        console.log('Click!!')},
      {
        once: true
      })

      
      
    </script>
  </body>
</html>
